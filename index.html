<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">

    <link rel="stylesheet" href="./src/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">

</head>

<body>
    <div class="container">


        <header class="cabeçalho">

            <div class="logo">
                <a href="#"><img src="./src/img/logo.svg" alt="logo">
                </a>
            </div>

        </header>


        <div class="hero">
            <img src="./src/img/illustration-mockups.svg" alt="caixa de informações">


            <main class="menu-lateral">

                <div>
                    <h3 class="subtitulo">
                        Build The Community Your Fans Will Love
                    </h3>
                    <p class="texto">Huddle re-imagines the way we build communities. You have a voice, but so does your
                        audience.
                        Create connections with your users as you engage in genuine discussion
                    </p>
                </div>
                
                <button class="botao">
                    Register
                </button>

            </main>
        </div>
    

        <section>
            <div class="icons">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-x-twitter fa-2x"></i>
                <i class="fa-brands fa-instagram fa-2x"></i>
            </div>
        </section>
    </div>
</body>

</html>
